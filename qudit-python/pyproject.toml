[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "openqudit"
version = "0.1.1"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.cibuildwheel]
build = "cp39-*"
# container-engine = "podman"
skip = "*musllinux*"

[tool.cibuildwheel.linux]
manylinux-x86_64-image = "manylinux_2_28"
before-all = "dnf install -y llvm-devel-18.1.8-3.module_el8.10.0+3903+ca21d481 libffi-devel ncurses-devel"

[tool.cibuildwheel.macos]
before-all = """
    brew install llvm@18
    export PATH="$(brew --prefix llvm@18)/bin:$PATH"
"""

[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "11.0"

[tool.cibuildwheel.windows]
archs = ["auto64"]
before-all = "choco install llvm --version=18.1.8 --allow-downgrade"

[tool.cibuildwheel.windows.environment]
LLVM_SYS_181_PREFIX = "C:\\Program Files\\LLVM"
PATH = "C:\\Program Files\\LLVM\\bin;{env:PATH}"
